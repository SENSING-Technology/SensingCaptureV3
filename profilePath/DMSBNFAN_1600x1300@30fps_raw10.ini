# 注意事项：
#   本配置文件格式仅适用于森云相机视频采集设备
#   其他平台若需要参考使用本配置文件,请参照命令说明自行解析本配置文件
# *************************************************************************
# 命令说明：
#   命令1：
#       I2CADDR
#       设置I2C地址
#       例：
#           // 设置I2C地址为0x80
#           I2CADDR= 0x80
#   命令2：
#       MODE
#       设置I2C写入模式
#       支持的模式：
#           // 8位寄存器地址,8位寄存器值
#           8BITREG_BYTEWRITE
#           // 8位寄存器地址,16位寄存器值
#           8BITREG_WORDWRITE
#           // 16位寄存器地址,8位寄存器值
#           16BITREG_BYTEWRITE
#           // 16位寄存器地址,16位寄存器值
#           16BITREG_WORDWRITE
#       例：
#           // 设置I2C写入模式为16位寄存器地址,8位寄存器值
#           MODE= 16BITREG_BYTEWRITE
#   命令3：
#       REG
#       配置寄存器
#       注意：
#           该命令必须在MODE命令之后
#           该命令解析依赖于MODE命令设置的模式
#       例：
#           // 16位地址寄存器0x02BE,写入8位寄存器值0x00
#           MODE= 16BITREG_BYTEWRITE
#           REG= 0x2BE, 0x00
#   命令4：
#       BITFIELD
#       配置寄存器特定bit位
#       注意：
#           该命令必须在MODE命令之后
#           该命令解析依赖于MODE命令设置的模式
#       例：
#           // 16位地址寄存器0x3348的bit8~bit9的值写为1
#           MODE= 16BITREG_BYTEWRITE
#           BITFIELD= 0x3348, 0x0300, 0x0001
#   命令5：
#       DELAY
#       延时
#       例：
#           // 延时300ms
#           DELAY= 300
#   命令6：
#       RESOLUTION
#       设置森云相机视频采集设备输出格式及分辨率
#       支持的格式：
#           // YUYV
#           YUV422_YUYV
#           // UYVY
#           YUV422_UYVY
#           // raw8,只传输raw12数据的低8bit,只适用于森云相机视频采集设备1.0版本
#           RAWDATA_8BIT
#           // raw12
#           RAWDATA_12BIT
#       注意：
#           分辨率高hight不支持奇数值
#           RAWDATA_12BIT模式时,分辨率width*12/16的值不能为奇数
#       例：
#           // 设置YUYV输出,分辨率1280x720
#           RESOLUTION= YUV422_YUYV,1280,720
# *************************************************************************
#

#
# *************************************************************************
# max9295 I2C address: 0x80(8Bit)
# max9296 I2C address: 0x90(8Bit)
# OV2311_R1600x1300_RAW10_MIPI_2Lane_30fps
# Sensor revision: OV2311
# Input clock frequency: 24MHz
# Image output size 1600 x 1300
# Pixel data format:  Linear
# Frame timing and frame rate: 30fps
# SCCB addr: 20
# Output interface and data rate: MIPI 2Lane
# HTS = 380c/d = 0x750
# VTS = 380e/f = 0x588
# *************************************************************************

#
# max9296 config
#
I2CADDR= 0x90                   // I2C address
MODE= 16BITREG_BYTEWRITE        // I2C write mode
REG= 0x0313, 0x00               // mipi output disable
REG= 0x0001, 0x01               // 3G
DELAY= 300

#
# max96717 config
#
I2CADDR= 0x80                   // I2C address
MODE= 16BITREG_BYTEWRITE        // I2C write mode
REG= 0x02BE, 0x10               // camera reset
REG= 0x005B, 0x01               // toPortA
REG= 0x0318, 0x6B               // raw10
REG= 0x0331, 0x11				// 2lane
DELAY= 100

#
# max9296 config
#
I2CADDR= 0x90                   // I2C address
MODE= 16BITREG_BYTEWRITE        // I2C write mode
REG= 0x0320, 0x2C               // mipi 600Mbps
REG= 0x0313, 0x02               // mipi output enable

