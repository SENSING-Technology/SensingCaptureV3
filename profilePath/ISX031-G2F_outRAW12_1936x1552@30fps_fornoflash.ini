#
# max9295 config
#
I2CADDR= 0x80                   // I2C address
MODE= 16BITREG_BYTEWRITE        // I2C write mode
REG= 0x02be,0x10
REG= 0x0057,0x12
REG= 0x005B,0x11
REG= 0x0318,0x6C
DELAY= 300
REG= 0x02d3,0x00
REG= 0x02d6,0x00
DELAY= 300
REG= 0x02d3,0x10
REG= 0x02d6,0x10
DELAY= 300

I2CADDR= 0x90                   // I2C address
MODE= 16BITREG_BYTEWRITE        // I2C write mode
REG= 0x0320,0x28
REG= 0x0313,0x02
DELAY= 300

I2CADDR= 0x34                   // I2C address
MODE= 16BITREG_BYTEWRITE        // I2C write mode
REG= 0xFFFF,0x00
DELAY= 300
REG= 0x8A01,0x00
DELAY= 300
REG= 0x8A00,0x1D           //change drive mode
DELAY= 300
REG= 0x8A01,0x80
DELAY= 300
REG= 0xFFFF,0x00
DELAY= 300

// turn off ANC
REG= 0x0171,0x00
REG= 0x0172,0x00

REG= 0x195c,0x01      //bypass AWB
REG= 0x19bc,0x01     //bypass 锐化
REG= 0xABC0,0x03    //修改为手动曝光模式
DELAY= 300
REG= 0xABF0,0x03    // 配置SP1曝光时间单位(0x01:以行为单位；0x03:以微秒为单位)
DELAY= 300
REG= 0xABF8,0x03    // 配置SP2曝光时间单位(0x01:以行为单位；0x03:以微秒为单位)
DELAY= 300

// 配置SP1曝光时间(32位，LSB)
REG= 0xABEC,0x88  
REG= 0xABED,0x01
REG= 0xABEE,0x00
REG= 0xABEF,0x00
DELAY= 300

// 配置SP2曝光时间(32位，LSB)
REG= 0xABF4,0x88
REG= 0xABF5,0x13
REG= 0xABF6,0x00
REG= 0xABF7,0x00

// Analog-Gain
REG= 0xABFA,0x00
REG= 0xABFB,0x00
REG= 0xABFC,0x00
REG= 0xABFD,0x00
REG= 0xABFE,0x00
REG= 0xABFF,0x00
REG= 0xAC00,0x00
REG= 0xAC01,0x00

RESOLUTION= RAWDATA_12BIT,1936,1552
